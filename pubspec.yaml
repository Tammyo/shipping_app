name: shipping_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # storage
  shared_preferences: ^2.0.15

  # ui
  flutter_svg: ^1.1.6

  # utils
  google_fonts: ^4.0.3
  flutter_dotenv: ^5.0.2

  # state management
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.3.2

  # network
  dio: ^5.0.1

  # maps
  google_maps_flutter: ^2.1.1
  geocoding: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - .env
